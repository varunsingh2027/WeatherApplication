<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body style="color: beige;">

    <div class="card">
        <div class="search">
            <input type="text" class="searchBar" spellcheck="false" placeholder="Enter City Name">
            <button class="searchBtn"><img src="https://cdn-icons-png.flaticon.com/128/3128/3128287.png" ></button>

        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            
           <img src="https://cdn-icons-png.flaticon.com/128/3222/3222800.png" class="weatherIcon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/5664/5664982.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/5532/5532989.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p  >Wind Speed</p>
                    </div>
                </div>
                          
            </div>
        

        </div>
    </div>

<div class="by1">

    <p class="by" style="text-align: center; margin-top: 50px;">Created by:VARUN SINGH</p>
</div>
<script src="weather1.js"></script>
</body>
</html>
